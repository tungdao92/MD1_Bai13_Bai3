<script>
  function abc() {
    let a=+prompt('Nhập sô thứ nhất')

      if (a>b){
          alert('Gia đình là thứ tồn tại duy nhất, những thứ khác có hay không, không quan trọng')
      } else {
          alert('Tổng là'+' '+ c);

  }abc();
